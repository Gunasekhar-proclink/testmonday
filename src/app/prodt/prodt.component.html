<mat-card class="movie-container">
    <img src="{{ product.imageUrl}}" alt="{{ product.name }}" class="movie-poster" />
    <mat-card-content>
      <div class="movie-spec">
        <h5 class="movie-title">
          {{ product.name }}
          <button
            mat-icon-button
            aria-label="Toggle summary"
            (click)="toggleSummary()"
          >
            <mat-icon>{{
              show ? "keyboard_arrow_up" : "keyboard_arrow_down"
            }}</mat-icon>
          </button>
  
          <button
            mat-icon-button
            aria-label="Details of movie"
            routerLink="/products/{{ id }}"
          >
            <mat-icon>info</mat-icon>
          </button>
        </h5>
        <p class="movie-rating">{{ product.amount }}</p>
      </div>
  
      @if(show){
      <p class="movie-summary">{{ product.description }}</p>
      }


      <button (click)="AddToCart()" mat-button>
        <span class="material-symbols-outlined">Add to Cart</span>
      </button>
    
    </mat-card-content>
  </mat-card>
